<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                {% if messages %}
                <div class="card">
                    <h3 class="card-header text-center">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </h3>
                </div>
                {% endif %}
                <div class="card">
                    <h4 class="card-header text-center">Register</h4>
                    <div class="card-block">
                        <form method="post" action="/register">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" type="text" required pattern="[a-zA-Z ]+" title='Numbers not allowed' class="form-control form-control-danger"> 
                                
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                                
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input name="mobile" type="number" required title='Only positive numbers allowed' min=1000000000 max=9999999999 class="form-control">
                            
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="email" required class="form-control">
                                
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input name="country" type="text" required pattern="[a-zA-Z ]+" title='Numbers not allowed' class="form-control">
                                
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label>Nationality</label>
                                <input name="nationality" type="text" required pattern="[a-zA-Z ]+" title='Numbers not allowed' class="form-control">
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>


                            <div class="form-group">
                                <label for="role">Choose a Role:</label>
                                <select name="role" id="role">
                            {% if roles %}
                            {% for e in roles %}
                                <option value="{{e}}">{{e}}</option>
                            {% endfor %}
                            {% else %}
                            <option value="staff">student</option>
                            {% endif %}
                                <!-- <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                                <option value="editor">Editor</option> -->
                                </select>
                            </div>


                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" id="password" type="password" required minlength=6 class="form-control">
                                
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input name="confirm_password" id="confirm_password" type="password" minlength=6 required class="form-control">
                                <div class="form-group has-danger">
                                    <div class="form-control-feedback"></div>
                                  </div>
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Register" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </script>

    
    <!-- Password Validator -->
    <script src="{% static 'js/password-validator.js' %}"></script>
</body>

</html>
